<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <section id="content">
        <h1>Login Form</h1>
        <div class="alert-danger" th:if="${error}" th:text="${error}"></div>
        <form th:action="@{/loginForm}" method="post">
            <input type="hidden" th:value="${login_challenge}" id="login_challenge" name="login_challenge"/>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" placeholder="Username" required="required" id="username" class="form-control"
                       name="username"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" required="required" id="password" class="form-control"
                       name="password"/>
            </div>
            <div>
                <input type="submit" value="Log in"/>
            </div>
        </form><!-- form -->

    </section><!-- content -->
</body>
</html>
